<div class="row">
	<div class="col-xs-12">
		<div class="alert alert-danger">
			{% if is_deletable %}
				Er du sikker på at du ønsker å slette {{model.name}}?
			{% elif not is_deletable %}
				{{model.name}} kan ikke slettes fordi den har tilhørende registrerte treninger
			{% endif %}	 
		</div>
		<form action="{{url}}" method="post">
			{% csrf_token %}
			<button class="btn btn-default" data-dismiss="modal">Avbryt</button>
			{% if is_deletable %}
			<input type="submit" class="btn btn-danger" value="Slett">
			{% endif %}			
		</form>
	</div>
</div>
