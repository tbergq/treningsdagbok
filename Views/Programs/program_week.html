{% extends "base.html" %}

{% block body_block %}
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <h2>Registrer program</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            {% include "Programs/side_menu.html" %}
        </div>
                
        <div class="col-xs-12 col-sm-9">
	        <div class="well">
            	<h3 class="text-center">{{program.name}}</h3>
                    <table class="table table-bordered well-table">
                        <thead>
                            <tr>
                                <th id="1"></span></th>
                                <th>Navn</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for week in weeks %}
                            <tr>
                                <td class="1"><span class="glyphicon glyphicon-expand"></td>
                                <td>{{week.name}}</td>
                                <td><a href="/programs/add_day/{{week.id}}/">Legg til dag</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
