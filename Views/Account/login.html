{% extends "base.html" %}

        {% block body_block %}
        <div class="row">
            <div class="col-xs-12">
                <h2>Treningsdagbok</h2>
            </div>
        </div>
<div class="row">
    <div class="col-xs-12">
    {% if error %}
    <div class="alert alert-danger">{{error}}</div>
    {% endif %}
        <form action="/account/login/" method="post">
            {% csrf_token %}
            <input type="text" class="hidden" value="{{redirect_url}}" name="redirect_url">
            <div class="form-group">
                <label>Brukernavn</label>
                <input class="form-control" name="username" type="text" value="" placeholder="brukernavn">
            </div>
            <div class="form-group">
                <label>Passord</label>
                <input type="password" name="password" placeholder="passord" class="form-control">
            </div>
            <input class="btn btn-primary" type="submit" value="Logg inn">
        </form>
        <div>
            Har du ikke konto
            <a href="/account/create_user">registrer deg</a>
        </div>

    </div>
</div>

{% endblock %}
