
<form action="/workout/register_partial/{{day_id}}{{day_excersice}}/" method="POST" id="partialForm">
	
	{% csrf_token %}
	{% for element in form.visible_fields %}
		<div class="form-group">
			<label>{{element.label_tag}}</label>
			{{element}}
		</div>
		{% endfor %}
		{% for element in form.hidden_fields %}
		{{element}}
		{% endfor %}
		<div class="pull-right">
			<input class="btn btn-primary margin-bottom" value="Lagre" type="submit">
		</div>
	</form>
